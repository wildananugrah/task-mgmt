global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Add your be-api-generic app metrics endpoint when implemented
  - job_name: 'be-api-generic'
    static_configs:
      - targets: ['host.docker.internal:3001']  # Adjust port as needed
    metrics_path: '/metrics'